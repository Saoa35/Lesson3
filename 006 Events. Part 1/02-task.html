<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые 
        вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе 
        для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */

        let input_1 = document.createElement('input');
        let input_2 = document.createElement('input');
        let p_1 = document.createElement('p');
        let p_2 = document.createElement('p');
        let p_3 = document.createElement('p');
        let button = document.createElement('button');

        let body = document.querySelector('body');

        button.textContent = 'Посчитать';
        p_1.textContent = 'Введите радиус цилиндра: ';
        p_2.textContent = 'Введите высоту цилиндра: ';
        p_3.textContent = 'Объем цилиндра равен: ';


        body.prepend(p_3);
        body.prepend(button);
        body.prepend(p_2);
        body.prepend(p_1);
        p_1.append(input_1);
        p_2.append(input_2);

        button.addEventListener('click', function () {
            let volume = 3.14 * input_1.value * input_1.value * input_2.value;
            p_3.textContent += volume;
        });

    </script>
</body>

</html>
